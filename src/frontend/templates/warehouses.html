{% extends 'layout.html' %}
{% block content %}

<table style="border: 2px;">
{% for warehouse in warehouses %}
    <tr class="{{ loop.cycle('odd', 'even') }}">
        <td> <a href={{url_for('view_warehouse', warehouse_id=warehouse.get_id())}}>{{ warehouse.get_address().get_address_string() }}</a></td>
        <td> </td>
    </tr>
{% endfor %}
</table>

{% endblock %}
