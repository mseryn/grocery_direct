<!doctype html>
<html>
	<head>
		<title> GroceryDirect - Login </title>
		<link rel='stylesheet' href='{{url_for('static', filename='main.css')}}' />
	</head>
	<body>
		{% for category, message in get_flashed_messages(with_categories=True) %}
		<div class="{{category}}">{{message}}</div>
		{% endfor %}

		<form method='POST' name='login_form' id='login_form' action='{{url_for("login")}}'>
			<table>
				<tr>
					<td>
						<label for='username_in'>Username:</label>
					</td>
					<td>
						<input type='text' id='username_in' name='username' autocomplete='username' placeholder='Username'>
					</td>
				</tr>
				<tr>
					<td>
						<label for='password_in'>Password:</label>
					</td>
					<td>
						<input type='password' id='password_in' name='password' autocomplete='password' placeholder='Password'>
					</td>
				</tr>
				<tr>
					<td>
						<input type='submit' name='submit' value='Login'>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
