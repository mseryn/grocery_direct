{% extends 'layout.html' %}
{% block content %}

{% if product %}
<h1>Edit product </h1>
{% else %}
<h1>Add new product </h1>
{% endif %}
<form name='{{'update' if product else 'add'}}_product' method='POST' action="{{url_for('add_product')}}">
{% if product %}
<input type='hidden' name='product_id' value="{{ product.get_id() }}" />
{% endif %}
    <table>
        <tr>
            <td> <label for='product_name'>Name</label>
            </td>
            <td>
                <input type='text' name='product_name' placeholder='Name' />
            </td>
        </tr>
        <tr>
            <td>
                <label for='product_type'>Type</label>
            </td>
            <td>
                <select name='product_type'>
                {% for type_name in product_types %}
                    <option name="{{ type_name }}" value="{{type_name}}" >{{ type_name }}</option>
                {% endfor %}
                </select>
            </td>
        <tr>
            <td>
                <label for='product_description'>Description</label>
            </td>
            <td>
                <input type='text' name='product_description' />
            </td>
        </tr>
        <tr>
            <td>
                <label for='product_nutrition'>Nutrition Facts</label>
            </td>
            <td>
                <input type='text' name='product_nutrition' />
            </td>
        </tr>
        <tr>
            <td>
                <label for='product_alcohol'>Alcohol content</label>
            </td>
            <td>
                <input type='text' name='product_alcohol' />
            </td>
        </tr>
        <tr>
            <td>
                <label for='product_price'>Price</label>
            </td>
            <td>
                <input type='text' name='product_price' />
            </td>
        </tr>
        <tr>
            <td>
                <input type='submit' name='submit' value='Create'>
            </td>
        </tr>
    <table>
</form>

{% endblock %}
